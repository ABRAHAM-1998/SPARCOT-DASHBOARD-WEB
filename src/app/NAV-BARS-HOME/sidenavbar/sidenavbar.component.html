<mat-sidenav-container fullscreen>
	<mat-sidenav #sidenav mode="side" opened class="app-sidenav">
		<div>
			<img src="../../../assets/images/sparcotlogo.png " class="centerimg">
		</div>
		<mat-nav-list>
			<a mat-list-item  [routerLink]="[{ outlets: { 'sidebar': 'dashboard' } }]" routerLinkActive="active-list-item">
				<h2 matLine>Dashboard</h2>
				<mat-icon matListIcon>speed</mat-icon>
			</a>
			<a mat-list-item [routerLink]="[{ outlets: { 'sidebar': 'order-list' } }]"
				routerLinkActive="active-list-item">
				<h2 matLine>Order</h2>
				<mat-icon matListIcon>add_shopping_cart</mat-icon>
			</a>
			<a mat-list-item [routerLink]="[{ outlets: { 'sidebar': 'product-list' } }]" routerLinkActive="active-list-item">
				<h2 matLine>Product</h2>
				<mat-icon matListIcon>category</mat-icon>
			</a>
			<a mat-list-item routerLink="/ssss" routerLinkActive="active-list-item">
				<h2 matLine>Employee</h2>
				<mat-icon matListIcon>engineering</mat-icon>
			</a>
			<a mat-list-item routerLink="/distributer" routerLinkActive="active-list-item">
				<h2 matLine>Distributor</h2>
				<mat-icon matListIcon>perm_identity</mat-icon>
			</a>
			<a mat-list-item routerLink="/retailer">
				<h2 matLine>Retailer</h2>
				<mat-icon matListIcon>settings</mat-icon>
			</a>
		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content>
		<mat-toolbar color="" class="mat-elevation-z3" style="position: fixed;z-index: 200;">
			<button mat-icon-button (click)="sidenav.toggle()">
				<mat-icon>menu</mat-icon>
			</button>

			<span class="material-icons span4">
				account_circle
				</span>
			<mat-icon matListIcon class="span2">settings</mat-icon>
			<mat-icon matlistIcon class="span3"> notifications</mat-icon>
			<span class="material-icons span1" (click)="fn_logout()">
				login
			</span>



		</mat-toolbar>
		<div class="app-content mt-5">
			<router-outlet name="sidebar"></router-outlet>

		</div>
	</mat-sidenav-content>
</mat-sidenav-container>
