<div class="container-fluid">
    <div class="row ">
        <div class="col-md-4"></div>
        <div class="col-md-4 border mt-5 " style="background-color: #060f36">
            <h2 align="center" class="mt-5 ">
                <img src="../../../assets/images/sparcotlogo.png" width=" 30%" class="brd" alt="">
            </h2>
            <input type="email" (focus)="fn_input_touched()" [(ngModel)]="login_obj.strName" class="form-control mt-2 "
                placeholder="Enter your email">
            <div class="alert alert-danger small" *ngIf="!(username_exists)">
                Username not correct
            </div>
            <div *ngIf="login_obj.strName.length < 2 && inputTouched" class="alert alert-danger  "
                style="font-size: 12px;text-align:center;">
                Username must be grater than 2!
            </div>
            <!-- ############################################## PASSWORD ################################### -->

            <input type="password" (focus)="fn_input_touched2()" [(ngModel)]="login_obj.strPassword"
                class="form-control mt-3" placeholder="Enter password" (keydown.enter)="fn_login_email()">

            <div *ngIf="login_obj.strPassword.length < 2 && inputTouched2" class="alert alert-danger  "
                style="font-size: 12px;text-align:center;">
                Enter password
            </div>
            <div class="alert alert-danger small" *ngIf="!(password_worng)">
               wrong password
            </div>

            <button   class="btn-secondary mt-3 form-control col-md-3" type="submit"
                (click)="fn_login_email()" >LOGIN
            </button>


            <p class="small text-center text-light">Forget password?</p>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
